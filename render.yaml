staticSites:
  - name: wizcare-frontend
    repo: umesh-blip/mental_health_companion0
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: frontend/build
    envVars:
      - key: CI
        value: "false"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"

services:
  - type: web
    name: wizcare-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      cd backend && npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
        description: "Your Google Gemini API key for AI chat functionality"
    healthCheckPath: /api/chat
    autoDeploy: true
